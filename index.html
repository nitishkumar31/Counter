<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <header>Counter</header>
      <div id="input-container">
        <div class="para">Enter Value From 1 and 99999</div>
        <div class="inputs">
          <input type="number" id="in-display" placeholder="Enter Name" />
          <button id="btn">Start Counter</button>
        </div>
      </div>
      <div id="counter-container">
        <div id="fifth" class="counter-box">
          <p class="current">0</p>
          <p class="next">1</p>
        </div>
        <div id="fourth" class="counter-box">
          <p class="current">0</p>
          <p class="next">1</p>
        </div>
        <div id="third" class="counter-box">
          <p class="current">0</p>
          <p class="next">1</p>
        </div>
        <div id="second" class="counter-box">
          <p class="current">0</p>
          <p class="next">1</p>
        </div>
        <div id="first" class="counter-box">
          <p class="current">0</p>
          <p class="next">1</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
